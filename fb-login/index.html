<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facbook-log in or sign up</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="img/2021_Facebook_icon.svg.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="contaniner">
      <div class="left__side">
        <div class="img">
          <img
            class="img img__fb"
            src="img/facebookimage.svg"
            alt="facebookimage.svg"
          />
        </div>
        <div class="fb_lines">Facebook helps you connect and share</div>
        <span class="fb_lines">with the people in your life.</span>
      </div>

      <div class="right__side">
        <div class="login__container">
          <form action="#">
            <input
              type="text"
              name="email"
              autofocus="1"
              placeholder="Email address or phone number"
              class="input input__text"
            />
            <input
              type="password"
              placeholder="Password"
              class="input input_password"
            />
            <input type="button" value="Login" class="input btn__login" />
          </form>
          <p class="fp">Forgotten password&#63;</p>
          <div class="line"></div>
          <button class="btn btn__createaccount">Create New Account</button>
        </div>
        <div class="createpage">
          <a href="#">Create a Page</a>
          for a celebrity, brand or business.
        </div>
      </div>
    </div>
  </body>
</html>
